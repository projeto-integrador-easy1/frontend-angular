<section class="tela-geral">
  <div class="container-cartoes">
    <div class="linha-cartoes">
      <div class="cartao">
        <div class="cartao-titulo">ENTRADA</div>
        <div class="cartao-corpo">
          <div class="valor">R$ {{ entrada.toFixed(2) }}</div>
          <div class="acao" [class.ativo]="rotaAtiva === 'gastos'" (click)="navegar('gastos')">
            ADICIONAR ENTRADA
          </div>
        </div>
      </div>

      <div class="cartao">
        <div class="cartao-titulo">SAÍDA</div>
        <div class="cartao-corpo">
          <div class="valor">R$ {{ saida.toFixed(2) }}</div>
          <div class="acao" [class.ativo]="rotaAtiva === 'gastos'" (click)="navegar('gastos')">
            ADICIONAR SAÍDA
          </div>
        </div>
      </div>
    </div>

    <div class="cartao-saldo">
      <div class="cartao-titulo">SALDO DISPONÍVEL</div>
      <div class="saldo-corpo">
        <div class="valor-saldo">R$ {{ saldo.toFixed(2) }}</div>
      </div>
    </div>
  </div>
</section>
