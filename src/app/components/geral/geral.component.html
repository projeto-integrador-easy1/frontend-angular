<section class="geral-screen">
  <div class="cards-row">
    <div class="card">
      <div class="card-title">ENTRADA</div>
      <div class="card-body">
        <div class="amount">R$ {{entrada.toFixed(2)}}</div>
        <div class="action">ADICIONAR ENTRADA</div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">SAÍDA</div>
      <div class="card-body">
        <div class="amount">R$ {{saida.toFixed(2)}}</div>
        <div class="action">ADICIONAR SAÍDA</div>
      </div>
    </div>
  </div>

  <div class="saldo-card">
    <div class="card-title">SALDO DISPONÍVEL</div>
    <div class="card-body saldo-body">
      <div class="saldo-amount">R$ {{saldo.toFixed(2)}}</div>
    </div>
  </div>
</section>
