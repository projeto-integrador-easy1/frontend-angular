<section class="tela-cadastro">
  <div class="lado-esquerdo">
    <div class="conteudo-esquerdo">
      <div class="logo">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="20" r="12" stroke="white" stroke-width="3" fill="none"/>
          <text x="30" y="25" font-size="16" fill="white" text-anchor="middle" font-weight="bold">$</text>
          <path d="M15 35 Q20 32 30 32 Q40 32 45 35 L42 45 Q35 48 30 48 Q25 48 18 45 Z" fill="white"/>
        </svg>
        <span class="logo-texto">EASY</span>
      </div>
      
      <h1 class="titulo-boas-vindas">COMECE AGORA!</h1>
      <p class="subtitulo">
        Crie sua conta e comece a transformar sua vida financeira hoje mesmo!
      </p>
      
      <button class="botao-login" (click)="irParaLogin()">JÃ¡ tenho conta</button>
    </div>
  </div>

  <div class="lado-direito">
    <div class="cartao-cadastro">
      <h2 class="titulo-cadastro">CADASTRO</h2>
      
      <form [formGroup]="formCadastro" (ngSubmit)="cadastrar()">
        <div class="campo-grupo">
          <input 
            type="text" 
            class="campo-input" 
            placeholder="Nome completo" 
            formControlName="nome"
            [class.campo-erro]="formCadastro.get('nome')?.invalid && formCadastro.get('nome')?.touched"
          />
        </div>

        <div class="campo-grupo">
          <input 
            type="email" 
            class="campo-input" 
            placeholder="Email" 
            formControlName="email"
            [class.campo-erro]="formCadastro.get('email')?.invalid && formCadastro.get('email')?.touched"
          />
        </div>

        <div class="campo-grupo">
          <input 
            type="password" 
            class="campo-input" 
            placeholder="Senha" 
            formControlName="senha"
            [class.campo-erro]="formCadastro.get('senha')?.invalid && formCadastro.get('senha')?.touched"
          />
        </div>

        <div class="mensagem-erro" *ngIf="mensagemErro">
          {{ mensagemErro }}
        </div>

        <div class="mensagem-sucesso" *ngIf="mensagemSucesso">
          {{ mensagemSucesso }}
        </div>

        <button 
          type="submit" 
          class="botao-cadastrar"
          [disabled]="carregando"
        >
          {{ carregando ? 'CADASTRANDO...' : 'CADASTRAR' }}
        </button>
      </form>
    </div>
  </div>
</section>
